banner:
  enable : false
  title : "Bertha Tobias"
  content : "Known for her razor sharp eloquence, unyielding drive and professional versatility, 
 international award winning speaker, MC and youth leader Bertha Tobias has wide-reaching experiencing 
 strategic socio-political relations and youth development.
 Bertha, who lives by applying herself fully to every learning opportunity, is deeply driven by her desire 
 to use her education to propel her community forward, while blazing new trails and shattering new ceilings 
 for everyone who is to follow after her.  She is a graduate of the United World College Changshu China, 
 and is currently pursuing her post-secondary education at Claremont Mckenna College in California, a highly 
 selective leading private institution ranked in the top 10 Best National Colleges in the United States. 
 Bertha has been awarded a Davis scholarship to pursue her post-secondary education.
She is a seasoned speaker and international award-winning debater. She has been serving as #BeFree ambassador 
since 2017 and has interned at the United Nations Population Fund to facilitate national social progress for 
women in Namibia and beyond. Bertha is also the winner of the Go Make A Difference award, a grant scheme which 
financially supports the implementation of meaningful community development projects. In her school community, 
Bertha has served as the Chairperson of the Student Government as well as the College Management Committee student 
representative. Having been nominated by the United World College China for a Jefferson Scholarship, Bertha is a dynamic 
young leader who continuously demonstrates impeccable competence and an ability to think critically and creatively. 
 "
